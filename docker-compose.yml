version: "3.7"

services:
  itk-postgres:
    container_name: itk-postgres
    image: postgres:12
    volumes:
      - itk-data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=robin
      - POSTGRES_DB=itk
    ports:
      - "5432:5432"
volumes:
  itk-data:
